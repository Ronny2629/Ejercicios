<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Operadores Matemáticos</title>
</head>
<body>
  <script>
    const MSG = "Pon un número";
    const SALUDO = 'Hola!!'
    
    let contador = 0
    let numero = 0;

    numero = prompt(MSG)

    while (contador < numero) { // muestra 0, luego 1, luego 2
      document.write(`${contador} - ${SALUDO} <br>`)
      contador++
    }

  </script>
</body>
</html>
