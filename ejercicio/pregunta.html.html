<body>
  <script>
    const MSG_PREG_NUMERO = "escribe un numero";
	//Variables
    let numero;

    //Leo el numero introducido por el usuario, le pregunto su nombre
    numero = prompt(MSG_PREG_NUMERO)
    
    //Escribo el numero en el navegador
    document.write(numero*4);

  </script>
