<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
  <script>
    
 const NUM_TABLAS = 5
        const BASE = 1
        const NUM_FILAS = 10;
        const TITULO = "Tabla de multiplicar del "

        let i = 1;
        let j = 1;

        //Esto pinta los t√≠tulos
        while (i <= NUM_TABLAS) {
            document.write(TITULO)
            document.write(i)

            document.write("<br>")

            //Este loop pinta las 10 entradas de la tabla de multiplicar
            while (j <= NUM_FILAS) {
                document.write(`${i} x ${j} = ${i * j}`)
                document.write("<br>")
                j++
            }

            j = 1
            i++
        }

  </script>
</body>
</html>
