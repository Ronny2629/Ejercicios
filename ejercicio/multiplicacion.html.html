<body>
  <script>
    const MSG = "escribe un numero";
	
	//Variables
    let num1;
	let num2;
	let producto=0;

    //Leo el numero introducido por el usuario, le pregunto su nombre
    num1 = prompt (MSG)
	num2 = prompt (MSG)
	
	//multiplico los dos numeros
	producto = num1 * num2;
    
    //Escribir "El resultado de multiplicar num1 por num2 es producto"
    document.write(producto);
	document.write(`El resultado de multiplicar ${num1} = ${num2} = ${producto}`); 

  </script>
