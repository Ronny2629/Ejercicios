<body>
  <script>
    const MSG = "introduce tu edad";
    const MSG_MAYOR ="Eres mayor"
    const MSG_MENOR = "Eres menor"
	const MSG_MEDIO = " tienes 18"
	const MSG_MAYORIA = 18

    //Variables

    let numero = prompt(MSG);

    if (numero >= MSG_MAYORIA) {
      document.write(MSG_MAYOR)
    }else{document.write(MSG_MENOR)
	}else{document.write(MSG_MEDIO)}
	


  </script>
